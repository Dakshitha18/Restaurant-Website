<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Vegetarian Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            width: 80%;
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 5px;
            font-size: 25px;
            color: rgb(17, 17, 16);
            cursor: pointer;
            text-decoration: none;
        }
        .category {
            background: #ff9800;
            color: white;
            padding: 12px;
            font-size: 22px;
            text-align: left;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        .category:hover {
            background: #e68900;
        }
        .toggle-icon {
            margin-left: auto;
            padding-left: 10px;
        }
        .items-container {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        .items {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #fff8e1;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .items:hover {
            transform: scale(1.05);
        }
        .select-btn {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .select-btn:hover {
            background: linear-gradient(135deg, #ff5722, #d32f2f);
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }
        .select-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h1><a href="index.html" class="back-button">&larr;</a>  Non-Vegetarian Menu</h1>

        
        <div class="category" onclick="toggleCategory(this)">Hyderabadi Dum Biryani <span class="toggle-icon">+</span></div>

            <div class="items"><label class="item-label"> Mutton Dum Biryani</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Royyala(Prwans) Dum Biryani</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Mutton & Chicken & Royyala Mixed Dum Biryani</label><input type="checkbox"></div>
        </div>

        <div class="category" onclick="toggleCategory(this)">Egg Items <span class="toggle-icon">+</span></div>
        <div class="items-container">
            <div class="items"><label class="item-label"> Egg Noodles</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Boiled Egg</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Boiled Egg Oil Fry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Egg Porattu</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Egg Curry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Egg Omlette</label><input type="checkbox"></div>
        </div>

        <div class="category" onclick="toggleCategory(this)">Chicken Items <span class="toggle-icon">+</span></div>
        <div class="items-container">
            <div class="items"><label class="item-label"> Natu Kodi Curry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Natu Kodi Iguru</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Chicken Curry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Gongura Chicken Curry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Chicken Fry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Chicken Damka Murigi</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Chicken 65</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Pepper Chicken Dry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Chilli Chicken Dry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Chicken Manchuriya</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Chicken Drumsticks</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Chicken Lollipops</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Chicken wings</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Chicken Legs</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Chicken Liver Fry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Chicken Noodle</label><input type="checkbox"></div>
        </div>

        <div class="category" onclick="toggleCategory(this)">Mutton Items <span class="toggle-icon">+</span></div>
        <div class="items-container">
            <div class="items"><label class="item-label"> Mutton Curry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Gongura Mutton</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Dosakaya Mutton</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Mullakaada Mutton</label><input type="checkbox"></div>

            <div class="items"><label class="item-label"> Mutton Keema Balls</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Mutton Keema Curry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Mutton Keema Iguru</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Mutton Liver Fry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Mutton Blood Fry</label><input type="checkbox"></div>

            <div class="items"><label class="item-label"> Fish Pulusu</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Koramenu Pulusu</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Bombidaalu Pulusu</label><input type="checkbox"></div>

            <div class="items"><label class="item-label"> Apollo Fish Fry</label><input type="checkbox"></div>

        </div>

        <div class="category" onclick="toggleCategory(this)">Royyala Items <span class="toggle-icon">+</span></div>
        <div class="items-container">
            <div class="items"><label class="item-label"> Royyala Curry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Gongura Royyala Curry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Royyala Mamidi Curry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Royyala Chintha Chiguru Curry</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Royyala Iguru</label><input type="checkbox"></div>
            <div class="items"><label class="item-label"> Royyala 65</label><input type="checkbox"></div>
        </div>
        <button class="select-btn" onclick="saveSelections()">Continue</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    
            
            function toggleCategory(event) {
                let category = event.currentTarget;
                let itemsContainer = category.nextElementSibling;
                let toggleIcon = category.querySelector('.toggle-icon');
    
                if (itemsContainer.style.display === "block") {
                    itemsContainer.style.display = "none";
                    toggleIcon.textContent = "+";
                } else {
                    itemsContainer.style.display = "block";
                    toggleIcon.textContent = "-";
                }
            }
    
           
            document.querySelectorAll(".category").forEach(category => {
                category.addEventListener("click", toggleCategory);
            });
    
            function saveSelections() {
                let selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];
    
                document.querySelectorAll('.items input[type="checkbox"]:checked').forEach((checkbox) => {
                    let itemName = checkbox.closest('.items').querySelector('.item-label').textContent.trim();
                    if (!selectedItems.includes(itemName)) {
                        selectedItems.push(itemName); 
                    }
                });
    
                localStorage.setItem("selectedItems", JSON.stringify(selectedItems));
                window.location.href = "confirm_order.html"; 
            }
    
            const continueButton = document.querySelector(".select-btn");
            if (continueButton) {
                continueButton.addEventListener("click", saveSelections);
            }
    
            let selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];
            document.querySelectorAll('.items input[type="checkbox"]').forEach(checkbox => {
                let itemName = checkbox.closest('.items').querySelector('.item-label').textContent.trim();
                if (selectedItems.includes(itemName)) {
                    checkbox.checked = true; 
                }
            });
    
        });
    </script>
    
</body>
</html>
