<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 22px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 15px 0;
        }
        .back-button {
            position: absolute;
            left: 15px;
            font-size: 20px;
            color: #ff5722;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .back-button:hover {
            color: #d32f2f;
        }
        #order-summary, #event-details {
            text-align: left;
            padding: 10px;
        }
        h2 {
            color: #ff5722;
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        #selected-items {
            list-style: none;
            padding: 0;
        }
        #selected-items li {
            background: #fff8e1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
        }
        .whatsapp-btn:hover {
            background-color: #1ebe57;
            transform: scale(1.05);
        }
        .no-items {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h1><a href="index.html" class="back-button">&larr;</a> Confirm Order</h1>
    
    <div id="event-details">
        <h2>Event Details</h2>
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        
        <label>Location:</label>
        <input type="text" id="location" placeholder="Enter event location">
        
        <label>Event Date:</label>
        <input type="date" id="event-date">
        
        <label>Number of Guests:</label>
        <input type="number" id="guests" placeholder="Enter number of guests">
    </div>
    
    <div id="order-summary">
        <h2>Your Selected Items:</h2>
        <ul id="selected-items"></ul>
    </div>

    <button class="whatsapp-btn" onclick="sendToWhatsApp()">Send to WhatsApp</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];
        let selectedItemsList = document.getElementById("selected-items");

        if (selectedItemsList) {
            if (selectedItems.length === 0) {
                selectedItemsList.innerHTML = "<p class='no-items'>No items selected.</p>";
            } else {
                selectedItems.forEach(item => {
                    let li = document.createElement("li");
                    li.textContent = item;
                    selectedItemsList.appendChild(li);
                });
            }
        }
    });

    function sendToWhatsApp() {
        let name = document.getElementById("name").value.trim();
        let location = document.getElementById("location").value.trim();
        let eventDate = document.getElementById("event-date").value;
        let guests = document.getElementById("guests").value.trim();

        if (!name || !location || !eventDate || !guests) {
            alert("Please fill in all event details before confirming.");
            return;
        }

        let selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];

        if (selectedItems.length === 0) {
            alert("No items selected. Please add items before confirming.");
            return;
        }

        let message = `*Hello, I would like a quote for my event.*\n\n` +
                      `üë§ *Name:* ${name}\n` +
                      `üìç *Location:* ${location}\n` +
                      `üìÖ *Date:* ${eventDate}\n` +
                      `üë• *Guests:* ${guests}\n\n` +
                      `üçΩÔ∏è *Selected Items:* \n- ${selectedItems.join("\n- ")}`;

        let phoneNumber = "919704899633";
        let url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

        window.open(url, "_blank");
    }
</script>

</body>
</html>
